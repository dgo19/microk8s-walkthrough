apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: zabbix-postgresql-cluster
spec:
  teamId: "zabbix"
  volume:
    size: 2Gi
    storageclass: rook-ceph-block
  numberOfInstances: 1
  users:
    zabbix:  # database owner
    - superuser
    - createdb
  databases:
    zabbix: zabbix  # dbname: owner
  postgresql:
    version: "11"
